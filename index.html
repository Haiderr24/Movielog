<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieLog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h5 class="text-white h4">Collapsed content</h5>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MovieLog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
     

      <div class="container mt-4">
        <h2>Movie List</h2>
        <ul id="movieList" class="list-group"></ul>
    </div>

        </div>
        <div class="mb-3">

          <input type="text" class="form-control" id="movieGenre" placeholder="Enter genre" required>

    <div class="container custom-container mt-4">
      <div class="row g-5">
        <!-- Movie Item 1 -->
        <div class="col-md-4 col-sm-6">
          <div class="movie-item">
            <div class="movie-image movie-inception"></div>
            <div class="movie-info text-center">
              <h5 class="movie-title">Inception</h5>
              <p class="movie-subtitle">Sci-Fi</p>
            </div>
          </div>
        </div>
        <!-- Movie Item 2 -->
        <div class="col-md-4 col-sm-6">
          <div class="movie-item">
            <div class="movie-image movie-titanic"></div>
            <div class="movie-info text-center">
              <h5 class="movie-title">Titanic</h5>
              <p class="movie-subtitle">Romance</p>
            </div>
          </div>
        </div>
        <!-- Movie Item 3 -->
        <div class="col-md-4 col-sm-6">
          <div class="movie-item">
            <div class="movie-image movie-TheMatrix"></div>
            <div class="movie-info text-center">
              <h5 class="movie-title">The Matrix</h5>
              <p class="movie-subtitle">Action</p>
            </div>
          </div>
        </div>
        <!-- More movie items will automatically wrap to the next row -->
      </div>
    </div>
    


    

</body>

</html>
